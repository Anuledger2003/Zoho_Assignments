
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="restaurant">
      <section class="home-menu-location-parent">
        <div class="home-menu-location">
          <div class="home">Home</div>
          <div class="menu">Menu</div>
          <div class="location">Location</div>
        </div>
        <div class="image-1-parent">
          <img
            class="image-1-icon"
            loading="lazy"
            alt=""
            src="./public/image-1@2x.png"
          />

          <h1 class="anu-kitchen">Anu Kitchen</h1>
        </div>
      </section>
      <section class="restaurant-inner">
        <div class="frame-parent">
          <div class="frame-group">
            <div class="image-2-parent">
              <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />

              <div class="main-dishes-wrapper">
                <h1 class="main-dishes">Main Dishes</h1>
              </div>
              <div class="frame-container">
                <div class="veg-pakkoda-160-wrapper">
                  <div class="veg-pakkoda-160">Veg Pakkoda ₹160</div>
                </div>
                <div class="gopi-65-165-wrapper">
                  <div class="gopi-65-165">Gopi 65₹ 165</div>
                </div>
                <div class="mirchi-bajji-170-wrapper">
                  <div class="mirchi-bajji-170">Mirchi Bajji₹ 170</div>
                </div>
                <div class="babycorn-manchurian-180">
                  Babycorn Manchurian₹ 180
                </div>
                <div class="chilli-paneer-190-wrapper">
                  <div class="chilli-paneer-190">Chilli Paneer₹ 190</div>
                </div>
                <div class="frame-wrapper">
                  <button class="buy-now-wrapper">
                    <div class="buy-now">BUY NOW</div>
                  </button>
                </div>
              </div>
            </div>
            <div class="frame-div">
              <div class="frame-wrapper1">
                <div class="image-2-group">
                  <img
                    class="image-2-icon1"
                    alt=""
                    src="./public/image-2@2x.png"
                  />

                  <div class="starters-wrapper">
                    <h1 class="starters">Starters</h1>
                  </div>
                  <div class="frame-parent1">
                    <div class="veg-pakkoda-160-container">
                      <div class="veg-pakkoda-1601">Veg Pakkoda ₹160</div>
                    </div>
                    <div class="gopi-65-165-container">
                      <div class="gopi-65-1651">Gopi 65₹ 165</div>
                    </div>
                    <div class="mirchi-bajji-170-container">
                      <div class="mirchi-bajji-1701">Mirchi Bajji₹ 170</div>
                    </div>
                    <div class="babycorn-manchurian-1801">
                      Babycorn Manchurian₹ 180
                    </div>
                    <div class="chilli-paneer-190-container">
                      <div class="chilli-paneer-1901">Chilli Paneer₹ 190</div>
                    </div>
                    <div class="frame-wrapper2">
                      <button class="buy-now-container">
                        <div class="buy-now1">BUY NOW</div>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <h2 class="locations">Locations</h2>
            </div>
          </div>
          <div class="tnagar-25es-road-tnagar-c-wrapper">
            <div class="tnagar-25es-road-tnagar-c-container">
              <p class="tnagar">T.Nagar</p>
              <p class="es-road">25,ES road,</p>
              <p class="tnagar1">T.Nagar,</p>
              <p class="chennai-600032">Chennai-600032</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
