<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <div class="now-playing">
            <div class="album-art">
                <img id="album-cover" src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bXVzaWN8ZW58MHx8MHx8fDA%3D" alt="Album Cover">
            </div>
            <div class="song-info">
                <h2 id="song-title">Select a song</h2>
                <p id="song-artist">Artist</p>
            </div>
            <div class="controls">
                <button id="prev-btn">&#9664;&#9664;</button>
                <button id="play-pause-btn">&#9654;</button>
                <button id="next-btn">&#9654;&#9654;</button>
            </div>
        </div>

        <div class="playlist-container">
            <h3>Playlist</h3>
            <div id="playlist"></div>
            <button id="add-song-btn">Add Song</button>
        </div>

        <div class="favorites-container">
            <h3>Favorites</h3>
            <div id="favorites"></div>
        </div>
    </div>
    <input type="file" id="song-selector" accept="audio/*" style="display:none" multiple>
    
    <script src="script.js"></script>
</body>
</html>
